<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVGIS Data Fetch</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="hero18">
    <div class="power-production-and1">
      Power Production and Battery Performance Location Calculator
    </div>
  </div>

  <div class="content-container">
    <div class="left-section">
      <!-- Flex container to align the Select title with checkboxes -->
      <div class="select-container">
        <h3>Select</h3> <!-- Title for the checkboxes -->
      </div>
      <!-- System Information with updated structure -->
      <div class="system-info-container">
        <div class="system-row">
          <!-- Title for the system -->
          <div class="system-title">
            <h3>System</h3>
          </div>
          <div class="system-details">
            <img src="https://www.energian.co.uk/cdn/shop/files/Off-gridESS_119dbfa8-b5bf-43b7-b8bb-4474d9520992.jpg?v=1715005138" alt="Off-Grid Hybrid Energy Storage System">
          </div>
          <div class="system-specs">
            <!-- Solar and Battery Titles -->
            <div class="spec-titles">
              <p>Solar (W)</p>
              <p>Battery (Wh)</p>
            </div>
            <!-- Solar and Battery Values -->
            <div class="spec-values">
              <p>3000</p>
              <p>5000</p>
            </div>
          </div>
          <div class="system-select">
            <input type="checkbox" id="selectSystem1" onchange="updateApiValues(1)">
          </div>
        </div>

        <div class="system-row">
          <!-- Title for the system -->
          <div class="system-title">
            <h3>System</h3>
          </div>
          <div class="system-details">
            <img src="https://www.energian.co.uk/cdn/shop/files/GrowattOff-gridEss_720x.png?v=1719240917" alt="Growatt Off-Grid Hybrid Energy Storage System">
          </div>
          <div class="system-specs">
            <!-- Solar and Battery Titles -->
            <div class="spec-titles">
              <p>Solar (W)</p>
              <p>Battery (Wh)</p>
            </div>
            <!-- Solar and Battery Values -->
            <div class="spec-values">
              <p>3500</p>
              <p>5120</p>
            </div>
          </div>
          <div class="system-select">
            <input type="checkbox" id="selectSystem2" onchange="updateApiValues(2)">
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="form-left">
        <label for="county">Select County:</label>
        <select id="county">
          <option value="51.5074,-0.1278">Greater London</option>
          <option value="53.8008,-1.5491">West Yorkshire</option>
          <!-- Add other counties here -->
        </select><br>

        <label for="angle">Angle (degrees):</label>
        <select id="angle">
          <option value="0">0°</option>
          <option value="20">20°</option>
          <option value="35">35°</option>
        </select><br>

        <label for="azimuth">Azimuth (degrees):</label>
        <input type="text" id="azimuth" placeholder="Enter azimuth (aspect)"><br>
      </div>

      <div class="form-right">
        <label for="consumptionday">Consumption per Day (Wh):</label>
        <input type="text" id="consumptionday" placeholder="Enter consumption per day"><br>

        <p class="advice-link">
          For advice on average gas and electricity usage: 
          <a href="https://www.ofgem.gov.uk/average-gas-and-electricity-usage" target="_blank">https://www.ofgem.gov.uk/average-gas-and-electricity-usage</a>
        </p>

        <label for="cutoff">Cutoff:</label>
        <input type="text" id="cutoff" placeholder="Enter cutoff"><br>

        <button id="submitButton">Submit</button>
      </div>
    </div>
  </div>

  <!-- Chart container -->
  <div id="pvgisResponse">
    <canvas id="chartCanvas"></canvas>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
